<link rel="stylesheet" href="./LoadoutSelectList.scss" />

<div>
  <div class="loadout-category">
    <div class="loadout-header">
      <label class="loadout-title">Light</label>
      <div class="divider"></div>
    </div>
    <div @ref="LightLoadouts" class="light"></div>
  </div>

  <div class="loadout-category">
    <div class="loadout-header">
      <label class="loadout-title">Medium</label>
      <div class="divider"></div>
    </div>
    <div @ref="MediumLoadouts" class="medium"></div>
  </div>
  <div class="loadout-category">
    <div class="loadout-header">
      <label class="loadout-title">Heavy</label>
      <div class="divider"></div>
    </div>
    <div @ref="HeavyLoadouts" class="heavy"></div>
  </div>

  <div class="loadout-buttons">
    <StationScreenButton
      @ref="CancelButton"
      onpressed="OnCancelPressed()"
      class="ld-button secondary"
    >
      <text>Cancel</text>
    </StationScreenButton>

    <StationScreenButton
      @ref="DeployButton"
      onpressed="OnDeployPressed()"
      class="ld-button primary"
    >
      <div class="button-inside"></div>
      <text>Deploy</text>
    </StationScreenButton>
  </div>
</div>
