<link rel="stylesheet" href="./StationScreen.scss" />

<div>
  <StationScreenView class="loadout-view" default name="loadout">
    <div class="character-panel">
      <div class="panel-left">
        <div class="character-header">
          <label @text="LoadoutInfo.Weight" class="loadout-weight"></label>
          <label @text="LoadoutInfo.Name" class="loadout-name"></label>
          <label
            @text="LoadoutInfo.Description"
            class="loadout-description"
          ></label>
        </div>

        <div class="character-weapons">
          <div class="weapon-row">
            <LoadoutWeaponItem index="0" />
            <LoadoutWeaponItem index="1" />
          </div>
          <div class="weapon-row">
            <LoadoutWeaponItem index="2" />
            <LoadoutWeaponItem index="3" />
            <LoadoutWeaponItem index="4" />
          </div>
        </div>
      </div>
      <div class="panel-right">
        <div class="character-icon-container">
          <img @ref="Icon" class="character-icon" />
        </div>
        <div class="character-stats">
          <div class="stat-row">
            <label class="stat-name">Health</label>
            <label @text="LoadoutInfo.Health" class="stat-value"></label>
          </div>

          <div class="stat-row">
            <label class="stat-name">Energy</label>
            <label @text="LoadoutInfo.Energy" class="stat-value"></label>
          </div>

          <div class="stat-row">
            <label class="stat-name">Speed</label>
            <label @text="LoadoutInfo.Speed" class="stat-value"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="loadout-container">
      <LoadoutSelectList @ref="LoadoutList"></LoadoutSelectList>
      <div class="loadout-buttons">
        <StationScreenButton onpressed="DoCancel()" class="btn is-secondary">
          <text>Cancel</text>
        </StationScreenButton>

        <StationScreenButton onpressed="DoDeploy()" class="btn is-primary">
          <div class="button-inside"></div>
          <text>Deploy</text>
        </StationScreenButton>
      </div>
    </div>
  </StationScreenView>

  <StationScreenView class="weapon-view" name="weapon">
    <div class="back-button"></div>
    <div class="weapon-body">
      <div class="weapon-view-header">
        <label class="weapon-name">Primary</label>
      </div>

      <div class="weapon-sub-body">
        <div class="weapon-list">
          <div class="weapon-list-item active">
            <label>Weapon Name</label>
          </div>
          <div class="weapon-list-item">
            <label>Weapon Name</label>
          </div>
          <div class="weapon-list-item">
            <label>Weapon Name</label>
          </div>
          <div class="weapon-list-item">
            <label>Weapon Name</label>
          </div>
          <div class="weapon-list-item">
            <label>Weapon Name</label>
          </div>
          <div class="weapon-list-item">
            <label>Weapon Name</label>
          </div>
        </div>
        <div class="weapon-info">
          <div class="weapon-info-icon"></div>
          <div class="box weapon-info-body">
            <label class="weapon-info-title">Weapon Name</label>
            <label class="weapon-info-subtitle"
              >Primary Description goes here.</label
            >
            <label class="weapon-info-description"
              >Secondary Description goes here.</label
            >
          </div>

          <div class="box weapon-stats">
            <label class="box-title">Weapon Stats</label>
          </div>
        </div>
        <div class="weapon-upgrades">
          <div class="box weapon-stats">
            <label class="box-title">Enhancements</label>
            <div class="upgrade-row">
              <div class="upgrade-icon"></div>
              <div class="upgrade-body">
                <label class="title">Upgrade Name</label>
                <label class="subtitle">+100 ammo capacity</label>
              </div>
              <div class="btn is-primary is-small">
                <div class="button-inside"></div>
                <label>500</label>
              </div>
            </div>
            <div class="upgrade-row owned">
              <div class="upgrade-icon"></div>
              <div class="upgrade-body">
                <label class="title">Upgrade Name</label>
                <label class="subtitle">+100 ammo capacity</label>
              </div>
              <div class="btn is-secondary is-small">
                <label>Owned</label>
              </div>
            </div>
            <div class="upgrade-row locked">
              <div class="upgrade-icon"></div>
              <div class="upgrade-body">
                <label class="title">Upgrade Name</label>
                <label class="subtitle">+100 ammo capacity</label>
              </div>
              <div class="btn is-disabled is-small">
                <label>Locked</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </StationScreenView>
</div>
