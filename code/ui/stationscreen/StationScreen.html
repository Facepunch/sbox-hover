<link rel="stylesheet" href="./StationScreen.scss" />

<div>
  <StationScreenView class="loadout-view" default name="loadout">
    <div class="character-panel">
      <div class="panel-left">
        <div class="character-header">
          <label @text="LoadoutInfo.Weight" class="loadout-weight"></label>
          <label @text="LoadoutInfo.Name" class="loadout-name"></label>
          <label
            @text="LoadoutInfo.Description"
            class="loadout-description"
          ></label>
        </div>

        <div class="character-weapons">
          <div class="weapon-row">
            <LoadoutWeaponItem index="0" />
            <LoadoutWeaponItem index="1" />
          </div>
          <div class="weapon-row">
            <LoadoutWeaponItem index="2" />
            <LoadoutWeaponItem index="3" />
            <LoadoutWeaponItem index="4" />
          </div>
        </div>
      </div>
      <div class="panel-right">
        <div @ref="AvatarRoot" class="character-icon-container">

        </div>
        <div class="character-stats">
          <div class="stat-row">
            <label class="stat-name">Health</label>
            <label @text="LoadoutInfo.Health" class="stat-value"></label>
          </div>

          <div class="stat-row">
            <label class="stat-name">Energy</label>
            <label @text="LoadoutInfo.Energy" class="stat-value"></label>
          </div>

          <div class="stat-row">
            <label class="stat-name">Speed</label>
            <label @text="LoadoutInfo.Speed" class="stat-value"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="loadout-container">
      <LoadoutSelectList @ref="LoadoutList"></LoadoutSelectList>
      <div class="loadout-buttons">
        <StationScreenButton onpressed="DoCancel()" class="btn is-secondary">
          <text>Cancel</text>
        </StationScreenButton>

        <StationScreenButton onpressed="DoDeploy()" class="btn is-primary">
          <div class="button-inside"></div>
          <text>Deploy</text>
        </StationScreenButton>
      </div>
    </div>
  </StationScreenView>

  <StationScreenView class="weapon-view" name="weapon">
    <StationScreenButton class="back-button" onpressed="SetView( 'loadout' )">
      <div class="icon"></div>
    </StationScreenButton>
    <div class="weapon-body">
      <div class="weapon-view-header">
        <label @text="SlotName" class="weapon-name"></label>
        <div class="player-currency">
          <div class="currency-icon"></div>
          <label @text="PlayerTokens">000</label>
        </div>
      </div>

      <div class="weapon-sub-body">
        <div @ref="WeaponList" class="weapon-list"></div>
        <div class="weapon-info">
          <div class="weapon-info-icon">
            <img @ref="WeaponIcon" class="actual-icon" />
          </div>
          <div class="box weapon-info-body">
            <label @text="CurrentWeapon.Name" class="weapon-info-title"></label>
            <label
              @text="CurrentWeapon.Description"
              class="weapon-info-subtitle"
            ></label>
            <label
              @text="CurrentWeapon.SecondaryDescription"
              class="weapon-info-description"
            ></label>
          </div>

          <div @ref="StatsList" class="box weapon-stats">
            <label class="box-title">Weapon Stats</label>
          </div>
        </div>
        <div class="box weapon-upgrades">
          <label class="box-title">Enhancements</label>
          <div @ref="UpgradesList" class="weapon-upgrades"></div>
        </div>
      </div>
    </div>
    <div class="weapon-view-buttons">
      <StationScreenButton
        class="btn is-secondary"
        onpressed="SetView( 'loadout' )"
      >
        <text>Cancel</text>
      </StationScreenButton>
      <StationScreenButton class="btn is-primary" onpressed="DoSelectWeapon()">
        <div class="button-inside"></div>
        <text>Select Weapon</text>
      </StationScreenButton>
    </div>
  </StationScreenView>
</div>
