<link rel="stylesheet" href="./LoadoutWeaponUpgradeItem.scss" />

<div class="upgrade-row">
  <div class="upgrade-icon">
    <img @ref="Icon" />
    <div class="locked-icon"></div>
  </div>
  <div class="upgrade-body">
    <label @text="Upgrade.Name" class="title"></label>
    <label @text="Upgrade.Description" class="subtitle"></label>
  </div>
  <StationScreenButton
    @ref="BuyButton"
    class="btn is-primary is-small"
    onpressed="DoBuyUpgrade()"
  >
    <div class="button-inside"></div>
    <div class="currency-icon"></div>
    <label @text="ButtonText"></label>
  </StationScreenButton>
</div>
